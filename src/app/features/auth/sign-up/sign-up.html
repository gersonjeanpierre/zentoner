<main class="flex justify-center items-center min-h-screen bg-base-200">
  <div class="card bg-base-100 w-80 shadow-lg">
    <form [formGroup]="signUpForm">
      <div class="card-body items-center text-center gap-4">
        <app-logo-laser-veloz />
        <h2 class="card-title">Registro de Usuario</h2>

        <div class="w-full">
          <label class="input validator">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </g>
            </svg>
            <input
              id="email"
              formControlName="email"
              type="text"
              required
              placeholder="Email"
              minlength="3"
              maxlength="40"
              autocomplete="new-email"
            />
          </label>
        </div>

        <div class="w-full">
          <label class="input validator">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                ></path>
                <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
              </g>
            </svg>
            <input
              id="password"
              formControlName="password"
              type="password"
              required
              placeholder="ContraseÃ±a"
              minlength="6"
              maxlength="20"
              autocomplete="new-password"
            />
          </label>
        </div>

        <div class="card-actions">
          <button class="btn btn-neutral" (click)="onSubmit()">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</main>
